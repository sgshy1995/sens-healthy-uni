<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>视频窗口</title>
	</head>
	<style>
		* {
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}

		body {
			width: 100vw;
			height: 100vh;
			overflow: hidden;
		}

		.video {
			width: 100%;
			height: 100%;
		}
	</style>
	<body>
		<video class="video" controls src="https://bjetxgzv.cdn.bspapp.com/VKCEYUGU-uni-app-doc/360e4b20-4f4b-11eb-8a36-ebb87efcf8c0.mp4"></video>
		<!-- uni 的 SDK -->
		<!-- 需要把 uni.webview.js 下载到自己本地 -->
		<script type="text/javascript" src="../lib/lib.min.js"></script>
		<script type="text/javascript">
			// 待触发 `UniAppJSBridgeReady` 事件后，即可调用 uni 的 API。
			document.addEventListener('UniAppJSBridgeReady', function() {
				console.log('onload ===========')
				uni.postMessage({
					data: {
						action: 'message'
					}
				});
				uni.getEnv(function(res) {
					console.log('当前环境：' + JSON.stringify(res));
				});
			});
		</script>
	</body>
</html>
